<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin - Sign Up Page</title>
</head>
<body>
    <figure>
        <img src="silas-baisch-K785Da4A_JA-unsplash.jpg" alt="Background Image by Silas Baisch on Unsplash">
        <div class="logo_banner">
            <img src="odin-lined.png" alt="Odin logo">
            <p class="logo_text">ODIN</p>
        </div>
        <figcaption>
            <div class="fig-credit">
                Photo by <a href="https://unsplash.com/@silasbaisch?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Silas Baisch</a> on <a href="https://unsplash.com/s/photos/ocean?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </figcaption>
    </figure>
    <div class="content">
        <div id="title">
            This is not a real service! you know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            <br><br>
            You <em>know</em> you want to.
        </div>
        <form action="http://httpbin.org/post" method="post">
            <p>Let's do this!</p>
            <div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name">
            </div>
            <div>
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name">
            </div>
            <div>
                <label for="user_email">EMAIL</label>
                <input type="email" id="user_email">
            </div>
            <div>
                <label for="user_phone">PHONE NUMBER</label>
                <input type="number" id="user_phone">
            </div>
            <div>
                <label for="user_password">PASSWORD</label>
                <input type="password" id="user_password">
            </div>
            <div>
                <label for="user_cpassword">CONFIRM PASSWORD</label>
                <input type="password" id="user_cpassword">
            </div>
            <button type="submit">Create Account</button>
            <p>Aldready have an account? <a href="#">Log in</a></p>
        </form>
    </div>
</body>
</html>
